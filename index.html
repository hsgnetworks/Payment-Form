<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title data-tid="elements_examples.meta.title">Stripe Payment Form</title>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/index.js" data-rel-js></script>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="css/common.css"
      data-rel-css=""
    />

    <!-- CSS for each example: -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/main.css"
      data-rel-css=""
    />
  </head>
  <body>
    <div class="globalContent">
      <main>
        <section class="container-lg">
          <!--Example 4-->
          <div class="cell example example4" id="example-4">
            <form>
              <div id="example4-paymentRequest">
                <!--Stripe paymentRequestButton Element inserted here-->
              </div>
              <fieldset>
                <legend
                  class="payment-request-available"
                  data-tid="elements_examples.form.enter_card_manually"
                >
                  Or enter card details
                </legend>
                <div class="container">
                  <div id="example4-card"></div>
                  <button
                    type="submit"
                    data-tid="elements_examples.form.donate_button"
                  >
                    Save
                  </button>
                </div>
              </fieldset>
              <div class="error" role="alert">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="17"
                  height="17"
                  viewBox="0 0 17 17"
                >
                  <path
                    class="base"
                    fill="#000"
                    d="M8.5,17 C3.80557963,17 0,13.1944204 0,8.5 C0,3.80557963 3.80557963,0 8.5,0 C13.1944204,0 17,3.80557963 17,8.5 C17,13.1944204 13.1944204,17 8.5,17 Z"
                  ></path>
                  <path
                    class="glyph"
                    fill="#FFF"
                    d="M8.5,7.29791847 L6.12604076,4.92395924 C5.79409512,4.59201359 5.25590488,4.59201359 4.92395924,4.92395924 C4.59201359,5.25590488 4.59201359,5.79409512 4.92395924,6.12604076 L7.29791847,8.5 L4.92395924,10.8739592 C4.59201359,11.2059049 4.59201359,11.7440951 4.92395924,12.0760408 C5.25590488,12.4079864 5.79409512,12.4079864 6.12604076,12.0760408 L8.5,9.70208153 L10.8739592,12.0760408 C11.2059049,12.4079864 11.7440951,12.4079864 12.0760408,12.0760408 C12.4079864,11.7440951 12.4079864,11.2059049 12.0760408,10.8739592 L9.70208153,8.5 L12.0760408,6.12604076 C12.4079864,5.79409512 12.4079864,5.25590488 12.0760408,4.92395924 C11.7440951,4.59201359 11.2059049,4.59201359 10.8739592,4.92395924 L8.5,7.29791847 L8.5,7.29791847 Z"
                  ></path>
                </svg>
                <span class="message"></span>
              </div>
            </form>
            <div class="success">
              <div class="icon">
                <svg
                  width="84px"
                  height="84px"
                  viewBox="0 0 84 84"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <circle
                    class="border"
                    cx="42"
                    cy="42"
                    r="40"
                    stroke-linecap="round"
                    stroke-width="4"
                    stroke="#000"
                    fill="none"
                  ></circle>
                  <path
                    class="checkmark"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M23.375 42.5488281 36.8840688 56.0578969 64.891932 28.0500338"
                    stroke-width="4"
                    stroke="#000"
                    fill="none"
                  ></path>
                </svg>
              </div>
              <h3 class="title" data-tid="elements_examples.success.title">
                Card added successfully
              </h3>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Simple localization script for Stripe's examples page. -->
    <script src="js/l10n.js" data-rel-js></script>

    <!-- Scripts for each example: -->
    <script src="js/common.js" data-rel-js></script>
    <script src="js/main.js" data-rel-js></script>
  </body>
</html>
